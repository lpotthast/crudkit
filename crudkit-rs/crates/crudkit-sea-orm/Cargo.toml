[package]
name = "crudkit-sea-orm"
version = "0.1.0"
edition = "2021"

[dependencies]
crudkit-condition = { path = "../../../crudkit-condition" }
crudkit-rs = { path = "../crudkit-rs" }
crudkit-shared = { path = "../../../crudkit-shared" }

async-trait = "0.1.71"
indexmap = { version = "2.0.0", features = ["serde"] }
sea-orm = { version = "0.11.3", features = [
    "debug-print",
    "runtime-tokio-rustls",
    "sqlx",
    "sqlx-postgres",
] }
sea-query = { version = "0.28.5" }
serde = { version = "1.0.171", features = ["derive"] }
snafu = { version = "0.7.5", features = ["backtrace"] }
tracing = "0.1.37"
utoipa = "3.4.0"
uuid = { version = "1.4.0", features = ["v4", "v7", "serde"] }
