[workspace]
members = ["crates/*"]
default-members = ["crates/crud-shared-types"]

[workspace.dependencies]

# Dependencies used in proc-macro implementations
derive-helper = { path = "../../derive-helper" }
darling = "0.14"
proc-macro-error = "1"
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["extra-traits"] }
