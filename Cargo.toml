[package]
name = "crud-yew"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Internal
yewbi = {path = "../yewbi"}
yewdux-global-stores = {path = "../yewdux-global-stores"}
chrono-serde = {path = "../chrono-serde"}
crud-shared-types = { path = "../crud-shared-types" }

# External
yew = { git = "https://github.com/yewstack/yew", features = ["tokio", "csr"] }
yew-router = { git = "https://github.com/yewstack/yew.git" }
yewdux = { git = "https://github.com/intendednull/yewdux" }
log = "0.4.16"
serde = "1.0.137"
serde_json = "1.0.80"
web-sys = { version = "0.3.57", features = ["Document", "Element", "HtmlInputElement", "DomTokenList", "Event", "EventTarget", "DomRect"] }
wasm-bindgen = "0.2.80"
wasm-bindgen-futures = "0.4.30"
indexmap = { version = "1.8.1", features = ["serde"] }
js-sys = "0.3.57"
gloo = "0.7.0"
reqwest = { version = "0.11.10", features = ["json"] }
uuid = { version = "1.0.0", features = ["js", "v4"], default-features = false }
lazy_static = "1.4.0"
parking_lot = "0.12.0"
dotenv_codegen = "0.15.0"
thiserror = "1.0.31"
