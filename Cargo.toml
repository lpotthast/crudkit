[workspace]
members = ["crates/*"]
default-members = ["crates/crud-rs"]

[workspace.dependencies]

# Dependencies used in proc-macro implementations
proc-macro-type-name = { path = "../../proc-macro-type-name" }
darling = "0.14"
proc-macro-error = "1"
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["extra-traits"] }
